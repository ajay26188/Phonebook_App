name: CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build frontend
        run: |
          cd client
          npm install
          npm run lint
          npm run build

      - name: Move frontend build to backend
        run: |
          rm -rf server/dist
          cp -r client/dist server/

      - name: Install backend dependencies
        run: |
          cd server
          npm install
          npm run lint

      - name: Deploy to Render
        if: ${{ github.event_name == 'push' }}
        uses: sws2apps/render-deployment@main
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
          multipleDeployment: false

  notify_success:
    needs: [deploy]
    if: ${{ success() && github.event_name == 'push' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Notify Discord of success
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            Deployment successful for commit: ${{ github.sha }} by ${{ github.event.head_commit.author.name }}
            Live site: https://phonebook-app-uyb0.onrender.com

  notify_failure:
    needs: [deploy]
    if: ${{ failure() && github.event_name == 'push' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Notify Discord of failure
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            Build failed!
            Commit: ${{ github.event.head_commit.url }}
            Message: ${{ github.event.head_commit.message }}
            Author: ${{ github.event.head_commit.author.name }}
